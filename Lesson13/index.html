<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap tutorial</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 border border-primary d-flex justify-content-between">
        <button type="button" class="btn btn-primary position-relative m-5">Submit<span
            class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger">+99</span></button>
        <button type="button" class="btn btn-primary position-relative m-5">Submit<span
            class="badge position-absolute top-0 start-100 p-2 translate-middle rounded-circle border border-white bg-danger">
            <span class="visually-hidden"></span>
          </span></button>
        <button type="button" class="btn btn-primary position-relative m-5">Notification<span
            class="badge bg-danger">+99</span></button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 border border-primary d-flex justify-content-between p-5">
        <button type="button" class="btn bg-primary text-white">Submit</button>
        <button type="button" class="btn bg-danger text-white">Submit</button>
        <button type="button" class="btn bg-dark text-white">Submit</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 border border-primary d-flex justify-content-between p-5">
        <button type="button" class="btn bg-warning text-white">Submit</button>
        <button type="button" class="btn bg-info text-white">Submit</button>
        <button type="button" class="btn bg-secondary text-white">Submit</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 border border-primary d-flex justify-content-between p-5">
        <button type="button" class="btn bg-success text-white">Submit</button>
        <button type="button" class="btn btn-link">Submit</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 border border-primary d-flex justify-content-between p-5">
        <button type="button" class="btn btn-outline-primary">Submit</button>
        <button type="button" class="btn btn-outline-danger">Submit</button>
        <button type="button" class="btn btn-outline-dark">Submit</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 border border-primary d-flex justify-content-between p-5">
        <button type="button" class="btn btn-outline-warning">Submit</button>
        <button type="button" class="btn btn-outline-info">Submit</button>
        <button type="button" class="btn btn-outline-secondary">Submit</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 border border-primary d-flex justify-content-between p-5">
        <button type="button" class="btn btn-outline-success">Submit</button>
        <button type="button" class="btn btn-link">Submit</button>
      </div>
    </div>
  </div>

  <script src=" ./js/bootstrap.bundle.min.js"></script>
</body>

</html>
