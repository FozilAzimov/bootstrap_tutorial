<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap tutorial</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    .wrapper {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>img-fluid</h1>
    <div class="wrapper">
      <img src="./imgs/logo.webp" alt="logo" class="img-fluid">
    </div>
    <hr>
    <h1>img-thumbnail</h1>
    <div class="wrapper">
      <img src="./imgs/logo.webp" alt="logo" class="img-fluid img-thumbnail">
    </div>
    <hr>
    <h1>rounded</h1>
    <div class="wrapper">
      <img src="./imgs/logo.webp" alt="logo" class="img-fluid rounded">
    </div>
    <hr>
    <h1>rounded-circle</h1>
    <div class="wrapper">
      <img src="./imgs/logo.webp" alt="logo" class="img-fluid rounded-circle">
    </div>
    <hr>
    <h1>img float</h1>
    <img src="./imgs/logo.webp" alt="logo" width="200" class="rounded-circle float-end">
    <img src="./imgs/logo.webp" alt="logo" width="200" class="rounded-circle float-start">
    <img src="./imgs/logo.webp" alt="logo" width="200" class="rounded-circle d-block mx-auto">
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
