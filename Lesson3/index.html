<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap tutorial</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <h2 class="text-center mt-5">Grid row</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6">
      <div class="col border border-primary border-2 text-center">
        <h5>Grid column1</h5>
      </div>
      <div class="col border border-primary border-2 text-center">
        <h5>Grid column2</h5>
      </div>
      <div class="col border border-primary border-2 text-center">
        <h5>Grid column3</h5>
      </div>
      <div class="col border border-primary border-2 text-center">
        <h5>Grid column4</h5>
      </div>
      <div class="col border border-primary border-2 text-center">
        <h5>Grid column5</h5>
      </div>
      <div class="col border border-primary border-2 text-center">
        <h5>Grid column6</h5>
      </div>
    </div>

    <h2 class="text-center mt-5">Nested row</h2>
    <div class="row">
      <div class="col border border-primary border-2 p-5 text-center">Grid</div>
      <div class="col border border-primary border-2">
        <div class="row">
          <div class="col border border-2 border-primary text-center">Grid</div>
          <div class="col border border-2 border-primary text-center">Grid</div>
        </div>
      </div>
      <div class="col border border-primary border-2 p-5 text-center">Grid</div>
    </div>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
