<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap tutorial</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    .wrapper {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Table: color, responsive, border, hover</h1>
    <div class="table-responsive">
      <table class="table table-bordered border-black table-primary table-hover text-center">
        <thead class="table-danger table-bordered border-primary">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Status</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mahmud</td>
            <td>22</td>
            <td>Talaba</td>
            <td>Erkak</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Alish</td>
            <td>23</td>
            <td>Muxandis</td>
            <td>Erkak</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Toshmat</td>
            <td>24</td>
            <td>Talaba</td>
            <td>Erkak</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Eshmat</td>
            <td>25</td>
            <td>Ishchi</td>
            <td>Erkak</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h1>Table small and none border</h1>
    <div class="table-responsive">
      <table class="table table-sm table-borderless">
        <thead>
          <tr class="table-success">
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Ahmad</td>
            <td>23</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Shahmat</td>
            <td>40</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Taxmat</td>
            <td>13</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
